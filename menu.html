<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú Chileno</title>
<style>
    /* Estilos CSS aquí */
</style>
</head>
<body>
<div class="container">
    <h2>Menú Chileno</h2>

    <!-- Lista de platos agregados al carrito -->
    <h3>Platos en el carrito:</h3>
    <ul id="cart"></ul>

    <!-- Formulario para Agregar al carrito -->
    <h3>Agregar al carrito:</h3>
    <form id="form">
        <!-- Menú desplegable para elegir un elemento -->
        <select id="select-menu">
            <!-- Comidas típicas chilenas -->
            <option value="Empanadas">Empanadas</option>
            <option value="Pastel de choclo">Pastel de choclo</option>
            <option value="Cazuela">Cazuela</option>
            <option value="Curanto">Curanto</option>
            <option value="Asado">Asado</option>
            <option value="Humitas">Humitas</option>
            <option value="Charquicán">Charquicán</option>
        </select>
        <button type="button" id="addToCartBtn" onclick="addToCart()">Agregar al carrito</button>
    </form>

    <!-- Botón para listar platos agregados al carro -->
    <button type="button" id="listCartBtn" onclick="listCartItems()">Listar platos agregados al carro</button>
</div>

<!-- Enlace al archivo CRUD -->
<script src="/js/crud.js"></script>
</body>
</html>
