<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD de Platos</title>
<style>
    /* Estilos CSS */
</style>
</head>
<body>
<div class="container">
    <h2>Menú</h2>
    <!-- Contenedor para mostrar los platos del menú -->
    <div id="menu"></div>
    <!-- Formulario para agregar nuevos platos -->
    <form id="form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <label for="price">Precio:</label>
        <input type="number" id="price" step="0.01" required>
        <button type="submit">Agregar Plato</button>
    </form>
</div>

<script>
    // Función para mostrar los platos del menú
    function displayMenu() {
        // Obtener los platos del almacenamiento local o inicializar un array vacío
        const menu = JSON.parse(localStorage.getItem('menu')) || [];
        const menuContainer = document.getElementById('menu');
        menuContainer.innerHTML = '';
        // Iterar sobre cada plato y crear un elemento HTML para mostrarlo en el menú
        menu.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';
            menuItem.innerHTML = `
                <span class="item-name">${item.name}</span>
                <span class="item-price">$${item.price.toFixed(2)}</span>
            `;
            menuContainer.appendChild(menuItem);
        });
    }

    // Agregar un nuevo plato al menú
    document.getElementById('form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Obtener el nombre y precio del formulario
        const name = document.getElementById('name').value;
        const price = parseFloat(document.getElementById('price').value);
        // Crear un nuevo objeto de plato
        const newItem = { name, price };
        // Obtener el menú actual del almacenamiento local o inicializar un array vacío
        let menu = JSON.parse(localStorage.getItem('menu')) || [];
        // Agregar el nuevo plato al menú
        menu.push(newItem);
        // Guardar el menú actualizado en el almacenamiento local
        localStorage.setItem('menu', JSON.stringify(menu));
        // Volver a mostrar el menú con el nuevo plato
        displayMenu();
        // Limpiar el formulario
        document.getElementById('form').reset();
    });

    // Mostrar el menú al cargar la página
    displayMenu();
</script>
</body>
</html>
