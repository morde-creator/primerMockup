<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú</title>
<style>
    body {
        background-color: #fff;
        color: #000;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #000;
        background-color: #fff;
        color: #000;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .menu-item {
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
    }
    .menu-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
    }
    .item-name {
        font-weight: bold;
    }
    .item-price {
        float: right;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Menú</h2>
    <div class="menu-item">
        <span class="item-name">Hamburguesa Clásica</span>
        <span class="item-price">$10.99</span>
    </div>
    <div class="menu-item">
        <span class="item-name">Ensalada César</span>
        <span class="item-price">$8.99</span>
    </div>
    <div class="menu-item">
        <span class="item-name">Pizza Margherita</span>
        <span class="item-price">$12.99</span>
    </div>
    <div class="menu-item">
        <span class="item-name">Pasta Alfredo</span>
        <span class="item-price">$11.99</span>
    </div>
    <div class="menu-item">
        <span class="item-name">Sándwich de Pollo</span>
        <span class="item-price">$9.99</span>
    </div>
</div>
</body>
</html>
